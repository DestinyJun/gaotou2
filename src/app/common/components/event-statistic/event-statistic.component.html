<p-scrollPanel [style]="{width: '100%', height: '30vh'}" styleClass="custom">
  <div class="table-responsive">
    <table class="table" cellspacing="5px">
      <thead class="table-header">
      <tr>
        <td>类型</td>
        <td class="hot">状态</td>
      </tr>
      </thead>
      <tbody class="table-body">
      <tr *ngFor="let item  of option" (click)="eventClick(item)">
        <td>{{item.eventCategoryName}}</td>
        <td class="hot">未处理<span *ngIf="!(item.count === 0)">{{item.count}}</span></td>
      </tr >
      </tbody>
    </table>
  </div>
</p-scrollPanel>
