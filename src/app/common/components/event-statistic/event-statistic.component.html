<div [ngStyle]="{width: width, height: height}" style="background: rgba(32,36,45,0.9)">
  <p-scrollPanel [style]="{width: width, height: height}" styleClass="custom">
    <div class="table-responsive">
      <table class="table">
        <thead class="table-header">
        <tr>
          <td>类型</td>
          <td class="hot">状态</td>
        </tr>
        </thead>
        <tbody class="table-body">
        <tr *ngFor="let item  of option" (click)="eventClick(item)">
          <td>{{item.eventCategoryName}}</td>
          <td class="hot">未处理<span *ngIf="!(item.count === 0)">{{item.count}}</span></td>
        </tr >
        </tbody>
      </table>
    </div>
  </p-scrollPanel>
</div>
