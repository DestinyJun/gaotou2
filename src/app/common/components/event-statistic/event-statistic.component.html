<div [ngStyle]="{width: width, height: height}" style="background: rgba(32,36,45,0.5)">
  <p-scrollPanel [style]="{width: width, height: height}" styleClass="event-statistic">
    <div class="event-statistic">
      <table class="table">
        <thead>
        <tr>
          <td>类型</td>
          <td>状态</td>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item  of option" (click)="eventClick(item)">
            <td>{{item.eventCategoryName}}</td>
            <td class="hot"><span *ngIf="!(item.count === 0)">{{item.count}}</span></td>
          </tr >
        </tbody>
      </table>
    </div>
  </p-scrollPanel>
</div>
