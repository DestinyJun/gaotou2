<div *ngIf="option.area === '贵州'" id="bmap" echarts [options]="options" [merge]="updateOptions" [ngStyle]="{'width': width, 'height': height}" (chartClick)="echartMapClick($event)"></div>
<div *ngIf="option.area !== '贵州'" [ngStyle]="{'width': width, 'height': height, 'line-height': height}">
  <h3 class="text-center">该区域暂无地图数据</h3>
</div>
