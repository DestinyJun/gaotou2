<div class="input-dropdown-box" (click)="boxClick()">
  <span>{{selectCity}}</span>
  <i class="fa fa-angle-down" aria-hidden="true"></i>
  <ul class="input-dropdown-ul" *ngIf="uiShow">
    <li *ngFor="let item of city;let i = index" (click)="boxLiClick(item,$event)">
      {{item.name}}
    </li>
  </ul>
</div>
