<div class="main">
    <div class="row">
      <!--左部分-->
      <div class="col-lg-3 col-md-3">
        <div class="accumulation3d">
          <app-echart-line-bar-area-a></app-echart-line-bar-area-a>
          <!--<p class="text-center" style="color: #87FFFF;line-height: 40vh;">暂无全国数据，敬请期待...</p>-->
        </div>
        <div class="accumulation">
          <!--<p class="text-center" style="color: #87FFFF;line-height: 40vh">暂无全国数据，敬请期待...</p>-->
          <app-echarts-scatter-a></app-echarts-scatter-a>
        </div>
      </div>
      <!--中部分-->
      <div class="col-lg-6 col-md-6">
        <div class="map">
          <div class="top-map" id="center_map" echarts [options]="options" (chartClick)="wholeMapClick($event)"></div>
        </div>
      </div>
      <!--右部分-->
      <div class="col-lg-3 col-md-3">
        <div class="crosswise-bar">
          <app-echarts-bar-tem></app-echarts-bar-tem>
          <!--<p class="text-center" style="color: #87FFFF;line-height: 40vh;">暂无全国数据，敬请期待...</p>-->
        </div>
        <div class="main-car">
          <app-echarts-scatter-a
            [visualMapColor]="carScatterMapColor"
            [titleText]="carScatterTitleText"
            [yAxisName]="carScatterYAxisName"
            [tooltipY]="carScatterTooltipY"
          ></app-echarts-scatter-a>
          <!--<p class="text-center" style="color: #87FFFF;line-height: 40vh;">暂无全国数据，敬请期待...</p>-->
        </div>
      </div>
    </div>
  </div>
