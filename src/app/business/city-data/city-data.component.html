<div class="city">
  <!--*****************大数据可视化***********************-->
  <div class="row">
    <div class="city-left">
      <div class="col-lg-3 col-md-3">
        <app-city-3d
          [personAmount]="data?.provincePassengerFlowRankList">
        </app-city-3d>
        <!--车辆统计-->
        <app-city-car
          [cityName]="cityName"
          [cityId]="cityId"
          [data]="data?.realTimeVehicleFlow">
        </app-city-car>
      </div>
    </div>
    <div class="city-center">
      <div class="col-lg-6 col-md-6">
        <div class="city-center-map">
          <app-echart-bmap
            [height]="'50vh'"
            [option]="{minZoom:7,maxZoom:9,center:[106.645779,26.654099],zoom: 8, area:'贵州省'.substring(0, '贵州省'.length - 1)}"
            [points]="mapPoints"
            (cityClick)="mapClick($event)"
          ></app-echart-bmap>
        </div>
        <div class="city-center-echart">
          <div class="col-lg-6 col-md-6">
            <div class="echart-bar">
              <app-echarts-area-chart
                [height]="'height: 34vh;'"
                [option]="data?.dataTrend"
                [title]="top10TypeTitle[top10TypeName][0]"
                [color]="top10TypeTitle[top10TypeName][1]">
              </app-echarts-area-chart>
            </div>
          </div>
          <div class="col-lg-6 col-md-6" [title]="'市级突发事件处理概况'">
            <div class="echart-circle">
              <app-echarts-line-move
                [height]="'height: 34vh;'"
                [option]="data?.wedataTrend"
                [title]="eleWaterTile['electricr']">
              </app-echarts-line-move>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="city-right">
      <div class="col-lg-3 col-md-3">
        <!--业态前十排名柱状图-->
        <app-city-crosswise
          [cityName]="cityName"
          [data]="data?.flowTop10"
          [type]="top10TypeName">
        </app-city-crosswise>
        <!--收入统计-->
        <app-city-income
          [cityName]="cityName"
          [data]="data?.storeTypeIncomePieChart">
        </app-city-income>
      </div>
    </div>
  </div>
</div>
