<div class="main">
  <!--*****************大数据可视化***********************-->
  <div class="row">
    <!--左边-->
    <div class="col-lg-3 col-md-3">
     <app-city-3d [esDate]="esDate" [cityId]="cityId" [cityName]="dataToggle"></app-city-3d>
      <!--车辆统计-->
     <app-city-car [esDate]="esDate" [cityId]="cityId" [cityName]="dataToggle"></app-city-car>
    </div>
    <!--中间-->
    <div class="center col-lg-6 col-md-6">
      <!--百度地图-->
      <div class="map">
        <app-echarts-city-bmap
          [height]="'50vh'"
          [option]="{area: dataToggle}"
          [points]="mapPoints"
          (cityClick)="mapCityClick($event)"
        ></app-echarts-city-bmap>
      </div>
      <!--事件监控-->
      <div class="event-table">
        <div class="col-lg-2 col-md-2 event-table-service">
          <app-city-evnstat [cityId]="cityId" [cityName]="dataToggle"></app-city-evnstat>
        </div>
        <div class="col-lg-7 col-md-7 event-table-office">
         <app-city-evnoffice [cityId]="cityId" [cityName]="dataToggle"></app-city-evnoffice>
        </div>
        <div class="col-lg-3 col-md-3 event-table-person">
          <app-city-evnperson [cityId]="cityId" [cityName]="dataToggle"></app-city-evnperson>
        </div>
      </div>
    </div>
    <!--右边-->
    <div class="col-lg-3 col-md-3">
      <!--业态前十排名柱状图-->
      <app-province-crosswise [cityId]="cityId" [cityName]="dataToggle"></app-province-crosswise>
      <!--收入统计-->
     <app-city-income [esDate]="esDate" [cityId]="cityId" [cityName]="dataToggle"></app-city-income>
    </div>
  </div>
</div>
