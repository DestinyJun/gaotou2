<div class="service-leader">
  <div class="row">
    <div class="service-leader-left">
      <div class="col-lg-3 col-md-3">
        <!--3d柱状图-->
        <app-service-3d
          [esDate]="esDate" [serviceId]="serviceZoneID"
          [serviceName]="serviceZoneTitle"
        ></app-service-3d>
        <!--车辆统计-->
        <app-service-car
          [esDate]="esDate" [serviceId]="serviceZoneID"
          [serviceName]="serviceZoneTitle"
        ></app-service-car>
      </div>
    </div>
    <div class="service-leader-center">
      <div class="col-lg-6 col-md-6">
        <div class="video-shop">
          <app-service-upattr
            [esDate]="esDate"
            [serviceInfo]="serviceInfo"
            [incomeTopData]="incomeTopData"
            [publicTopVideoGroup]="publicTopVideoGroup"
          ></app-service-upattr>
          <div class="video-shop-center text-center">
            <!--上行-->
            <span>{{serviceInfo?.downAttributeValues?.source}}</span>
            <img src="assets/images/jiantou.png" alt="" style="height: 3vh;width: auto;">
            <!--下行-->
            <span>{{serviceInfo?.upAttributeValues?.source}}</span>
          </div>
          <app-service-downattr
            [esDate]="esDate"
            [serviceInfo]="serviceInfo"
            [incomeBottomData]="incomeBottomData"
            [publicBottomVideoGroup]="publicBottomVideoGroup"
          ></app-service-downattr>
        </div>
        <div class="echart">
          <div class="col-lg-3-6 col-md-6">
            <div class="echart-bar">
              <!--<app-echarts-bar-double [title]="'服务区速公路/客流统计'"></app-echarts-bar-double>-->
              <app-echarts-area-chart [height]="'height: 34vh;'" [option]="options3d"></app-echarts-area-chart>
            </div>
          </div>
          <div class="col-lg-3-6 col-md-6">
            <div class="echart-circle">
              <!--<app-echart-pie-circle-a [title]="'服务区突发事件处理概况'"></app-echart-pie-circle-a>-->
              <app-echarts-line-move [height]="'height: 34vh;'" [option]="options3dCopy"></app-echarts-line-move>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="service-leader-right">
      <div class="col-lg-3 col-md-3">
        <!--服务区基本信息-->
        <app-service-info
          [esDate]="esDate" [serviceId]="serviceZoneID"
          [serviceName]="serviceZoneTitle"
          [serviceInfo]="serviceInfo"
        ></app-service-info>
        <!--收入统计-->
        <app-service-income
          [esDate]="esDate" [serviceId]="serviceZoneID"
          [serviceName]="serviceZoneTitle"
        ></app-service-income>
      </div>
    </div>
  </div>
</div>
