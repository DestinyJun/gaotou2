<!--摄像头管理-->
<div class="main">
    <div class="row">
      <div class="main-center">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="main-center-table">
            <div class="top-button">
              <button type="button" class="btn btn-lg btn-primary">
                <span class="glyphicon glyphicon-plus"></span>增加
              </button>
              <button type="button" class="btn btn-lg btn-info" >
                <span class="glyphicon glyphicon-pencil"></span>修改
              </button>
              <button type="button" class="btn btn-lg btn-danger">
                <span class="glyphicon glyphicon-trash"></span>删除
              </button>
              <div class="search pull-right" >
                <label for="searchInput"></label>
                <input type="text" id="searchInput" placeholder="请输入关键字">
                <button type="button" class="btn btn-lg btn-success">
                  <span class="glyphicon glyphicon-search"></span>查找
                </button>
              </div>
            </div>
            <div class="center-table">
              <table class="table table-responsive table-bordered" id="mytable">
                <thead>
                <tr>
                  <th class="checkboxoption">
                    <input type="checkbox">选中/未选中
                  </th>
                  <th>摄像头编号</th>
                  <th>监视器位置</th>
                  <th>摄像头位置</th>
                  <th colspan="2">视频源地址</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td><input type="checkbox"></td>
                  <td>0001</td>
                  <td>1</td>
                  <td>3楼楼梯</td>
                  <td>www.baidu.com</td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="bottom-pagination text-center">
              <ul class="pagination">
                <li><a>首页</a></li>
                <li><a>上一页</a></li>
                <li><a>下一页</a></li>
                <li><a>尾页</a></li>
                <li><a>共5页/第3页</a></li>
                <li><a style="padding: 3px 12px;">跳转到: <input type="number"><span style="margin-left: 10px">页</span></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
